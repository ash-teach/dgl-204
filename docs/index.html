<body>
    <div id="app"></div>
    <script>
      // Enter the URL of your own GitHub Repository in between the two quotes below
      var gitLinkRepoURL = 'https://github.com/ash-teach/dgl-204';

      // Customize the text for your Edit this Page on GitHub link between the two quotes below
      var editThisPageLinkText = 'Edit this Page';

      // Set standalone to true to permanently hide the Sidebar and Navbar
      var standalone = false;

      // Get value from GET-parameter in URL
      // @param {string} name Parameter-name
      // @param {*} isTrue Return if found
      // @param {*} isFalse Return if not found
      // @returns {string|null} Parameter-value
      function getURLParameterByName(name, isTrue = null, isFalse = null, url = window.location.href) {

        let exists = false;

          if (Array.isArray(name)) {

            name.forEach(element => {
              if (getURLParameterByName(element)) {
                exists = true;
              }
            });

          } else {

            name = name.toLowerCase().replace(/[\[\]]/g, '\\$&');

            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            var results = regex.exec(url.toLowerCase());

            exists = (results && results[2]) ? true : false;
          }

          if (exists && isTrue) {
            return isTrue;
          }

          if (!exists && isFalse) {
            return isFalse;
          }

          return exists;
        }

        // Docsify
        window.$docsify = {
            // GENERAL SETTINGS
            // -----------------------------------------------------------------
            name              : 'DGL 204 Hub',
            homepage          : 'home.md',
            onlyCover         : true,
            loadSidebar       : true,
            loadNavbar        : !(getURLParameterByName(['standalone','embedded']) || standalone),
            externalLinkTarget: (getURLParameterByName(['standalone','embedded'],'_top','_blank')),

            // SIDEBAR NAVIGATION
            // -----------------------------------------------------------------
            auto2top   : true,
            maxLevel   : 3,
            // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
            subMaxLevel: 3,
            hideSidebar: (getURLParameterByName(['standalone','embedded']) || standalone),

            // PLUGIN SETTINGS
            // -----------------------------------------------------------------
            footer: {
              copy: '<a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" /></a><br /><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">Except where otherwise noted, DGL 204 Programming for Mobile App Development</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="https://ash-teach.github.io/dgl-204/#/" property="cc:attributionName" rel="cc:attributionURL">Ashley Blacquiere</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution NonCommercial ShareAlike 4.0 International License</a>',
              auth: '',
              pre: '<hr/>',
              style: 'text-align: left;',
              class: '',
            },

            pagination: {
              previousText    : 'PREV',
              nextText        : 'NEXT',
              crossChapter    : false,
              crossChapterText: false,
            },

            toc: {
              scope: '.markdown-section',
              headings: 'h2, h3',
              title: 'Table of Contents',
            },

          // CUSTOM PLUGINS
          // -----------------------------------------------------------------
          // plugins: [
          //   function (hook, vm) {
          //     hook.beforeEach(function (html) {
          //       if (/githubusercontent\.com/.test(vm.route.file)) {
          //         url = vm.route.file
          //           .replace('raw.githubusercontent.com', 'github.com')
          //           .replace(/\/master/, '/blob/master')
          //       } else {
          //         url = gitLinkRepoURL +'/blob/main/docs/' + vm.route.file
          //       }
          //       var editHtml = '[:memo: ' + editThisPageLinkText + '](' + url + ')\n'

          //       // Adjust GitHub displayable image URL format to also work in Docsify
          //       html = html.replace(new RegExp("../assets/images", 'ig'), "assets/images");

          //       if ((!(getURLParameterByName('hidegitlink'))) && (!!gitLinkRepoURL)) {
          //         return html + '<br />' + '\n\n' + '<hr>' + '\n\n' + editHtml
          //       } else {
          //         return html
          //       }

          //     })
          //   }
          // ]
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- Adjust Page Margins When Standalone or Embedded -->
    <script>
      if (getURLParameterByName(['standalone','embedded']) || standalone) {
        var editCSS = document.createElement('style')
        editCSS.innerHTML = ".markdown-section {padding: 1rem 10px;}";
        document.body.appendChild(editCSS);
      }
    </script>

    <!-- Table of Contents Plugin -->
    <script>
      <!-- Set showToC to true to permanently show page Table of Contents (Sidebar must also be hidden, see above)  -->
      var showToC = getURLParameterByName('toc');
      if (showToC === true) {
        document.write('<link rel="stylesheet" type="text/css" href="assets/css/toc.css" />');
        document.write('<script src="https://unpkg.com/docsify-toc@1.0.2/dist/toc.js"><\/script>');
